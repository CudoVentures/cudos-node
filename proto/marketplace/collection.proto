syntax = "proto3";
package marketplace;

import "marketplace/royalty.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/CudoVentures/cudos-node/x/marketplace/types";

// Collection listed for sale in the marketplace
message Collection {
  uint64 id = 1;
  string denom_id = 2;
  repeated Royalty mint_royalties = 3 [ (gogoproto.nullable) = false ];
  repeated Royalty resale_royalties = 4 [ (gogoproto.nullable) = false ];
  bool verified = 5;
  string owner = 6;
}
