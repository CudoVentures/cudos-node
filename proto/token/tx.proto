syntax = "proto3";
package cudoventures.cudosnode.token;

import "token/types.proto";

option go_package = "github.com/CudoVentures/cudos-node/x/token/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateToken(MsgCreateToken) returns (MsgCreateTokenResponse);
}

message MsgCreateToken {
  string denom = 1; 
  string name = 2; 
  uint64 decimals = 3; 
  repeated Balance initialBalances = 4; 
  uint64 maxSupply = 5;
  string owner = 6;
}
message MsgCreateTokenResponse {}
