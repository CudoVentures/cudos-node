syntax = "proto3";
package cudoventures.cudosnode.token;

option go_package = "github.com/CudoVentures/cudos-node/x/token/types";

message Balance {
  string address = 1;
  uint64 amount = 2;
}

message Token {
  string denom = 1; 
  string name = 2; 
  uint64 decimals = 3;
  uint64 maxSupply = 4;
  string owner = 5;
}
